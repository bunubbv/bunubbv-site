<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>브누브 (bunubbv)</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="#292929">
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#f7f6f4">
        <meta property="og:title" content="브누브 (bunubbv)">
        <meta property="og:description" content="평범한 것이 가장 어렵습니다.">
        <meta property="og:url" content="https://bunubbv.com">
        <meta property="og:type" content="site">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body>
        <section>
            <div id="profile">
                <img src="img/avatar.jpg" id="avatar">
                <div id="content">
                    <h1>브누브</h1>
                    <p>평범한 것이 가장 어렵습니다.</p>
                    <div id="shortcut">
                        <a class="icon_link" href="https://blog.bunubbv.com">
                            <img class="icon_logo" src="img/icons/ghost.svg">
                        </a>
                        <a class="icon_link" href="mailto:me@bunubbv.com">
                            <img class="icon_logo" src="img/icons/gmail.svg">
                        </a>
                        <a class="icon_link_s_end" href="https://github.com/bunubbv">
                            <img class="icon_logo" src="img/icons/github.svg">
                        </a>
                        <a class="icon_link" href="https://twitter.com/bunubbv">
                            <img class="icon_logo" src="img/icons/x.svg">
                        </a>
                        <a class="icon_link" href="https://twitch.tv">
                            <img class="icon_logo" src="img/icons/twitch.svg">
                        </a>
                        <a class="icon_link_l_end" href="https://t.me/bunubbv">
                            <img class="icon_logo" src="img/icons/telegram.svg">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
